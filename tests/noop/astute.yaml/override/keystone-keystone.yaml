---
configuration:
  keystone_config:
    DEFAULT/default_publisher_id:
      ensure: absent
    DEFAULT/crypt_strength:
      value: 6000
    trust/allow_redelegation:
      value: true
    ec2/driver:
      value: keystone.contrib.ec2.backends.kvs.Ec2
    policy/driver:
      ensure: absent
network_metadata:
  vips:
    management:
      namespace: 'haproxy'
