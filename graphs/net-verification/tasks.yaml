# NETWORK VERIFICATION TASKS
#
- id: verification_start
  type: stage

- id: verification_end
  type: stage
  requires: [verification_start]

# Network configuration

- id: v_rsync_core_puppet
  type: sync
  version: 2.0.0
  role: ['/.*/']
  requires: [verification_start]
  required_for: [v_hiera]
  parameters:
    src: rsync://{MASTER_IP}:/puppet/{OPENSTACK_VERSION}/modules/
    dst: /etc/puppet/modules
    timeout: 180

- id: v_pre_hiera_config
  type: puppet
  version: 2.1.0
  role: ['/.*/']
  requires: [v_rsync_core_puppet]
  required_for: [v_hiera]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/hiera/hiera.pp
    puppet_modules: /etc/puppet/modules
    timeout: 120
    cwd: /

- id: v_override_configuration
  type: puppet
  version: 2.1.0
  role: ['/.*/']
  requires: [v_pre_hiera_config]
  required_for: [v_hiera]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/hiera/override_configuration.pp
    puppet_modules: /etc/puppet/modules
    timeout: 180
    cwd: /

- id: v_upload_node_configuration
  type: upload_file
  version: 2.1.0
  role: ['master', '/.*/']
  requires: [v_override_configuration]
  required_for: [v_hiera]
  refresh_on: ['*']
  parameters:
    path: /etc/fuel/cluster/{CLUSTER_ID}/node.yaml
    permissions: '0640'
    dir_permissions: '0750'
    timeout: 180
    data:
      yaql_exp: '$node.toYaml()'

- id: v_upload_cluster_configuration
  type: upload_file
  version: 2.1.0
  role: ['master']
  condition:
    yaql_exp: 'changed($)'
  requires: []
  required_for: [copy_cluster_configuration]
  refresh_on: ['*']
  parameters:
    path: /var/lib/fuel/configs/{CLUSTER_ID}/cluster.yaml
    permissions: '0640'
    dir_permissions: '0750'
    timeout: 180
    data:
      yaql_exp: '$common.toYaml()'

- id: v_copy_cluster_configuration
  type: copy_files
  version: 2.1.0
  role: ['master', '/.*/']
  condition:
    yaql_exp: 'changed($)'
  requires: [v_upload_cluster_configuration]
  cross-depends:
      - name: v_upload_cluster_configuration
        role: master
  parameters:
    files:
      - src: /var/lib/fuel/configs/{CLUSTER_ID}/cluster.yaml
        dst: /etc/fuel/cluster/{CLUSTER_ID}/cluster.yaml
    permissions: '0644'
    dir_permissions: '0755'

- id: v_configuration_symlink_cluster
  type: shell
  version: 2.1.0
  role: ['/.*/']
  requires: [v_copy_cluster_configuration, v_hiera]
  required_for: [v_mangle_ovs]
  parameters:
    cmd: ln -sf /etc/fuel/cluster/{CLUSTER_ID}/cluster.yaml /etc/hiera/cluster.yaml
    timeout: 180

- id: v_configuration_symlink_node
  type: shell
  version: 2.1.0
  role: ['/.*/']
  condition:
    yaql_exp: '$.uid in added($.nodes).uid'
  requires: [v_upload_node_configuration, v_hiera]
  required_for: [v_mangle_ovs]
  parameters:
    cmd: ln -sf /etc/fuel/cluster/{CLUSTER_ID}/node.yaml /etc/hiera/node.yaml
    timeout: 180

- id: v_hiera
  type: puppet
  version: 2.1.0
  groups: ['/.*/']
  required_for: [v_mangle_ovs]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/hiera/hiera.pp
    puppet_modules: /etc/puppet/modules
    timeout: 120

- id: v_mangle_ovs
  type: puppet
  version: 2.1.0
  groups: ['/.*/']
  requires: [v_hiera]
  required_for: [v_netconfig]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/netconfig/remove_ovs_usage.pp
    puppet_modules: /etc/puppet/modules

- id: v_netconfig
  type: puppet
  version: 2.1.0
  groups: ['/.*/']
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/netconfig/netconfig.pp
    puppet_modules: /etc/puppet/modules
    timeout: 300

- id: connectivity-checker
  type: puppet
  groups: ["/.*/"]
  version: 2.1.0
  requires: [v_netconfig]
  required_for: [verification_end]
  cross-depends:
    - name: v_netconfig
  reexecute_on: [deploy_changes]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/manifests/connectivity-checker.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    strategy:
      type: parallel
      amount: 50
