# NETWORK VERIFICATION GRAPH METADATA
#
on_error:
  node_attributes:
    status: error
    error_type: verification
    pending_deletion: true
on_success:
  node_attributes:
    status: verified
    pending_deletion: true
on_stop:
  node_attributes:
    status: stopped
    pending_deletion: true
node_filter: |
  $.pending_addition
