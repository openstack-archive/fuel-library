- id: swift-storage
  type: puppet
  version: 2.1.0
  groups: [primary-controller, controller]
  required_for: [deploy_end, controller_remaining_tasks]
  requires: [openstack-controller]
  condition:
    yaql_exp: "((not $.storage.objects_ceph or not $.storage.images_ceph) and not $.storage.images_vcenter) and (changed($.network_scheme) or changed($.network_metadata) or changed($.swift) or changed($.get('swift_master_role', 'primary-controller')) or changed('primary-controller' in $.roles) or changed($.get('proxy_port')) or changed($.storage) or changed($.debug) or changed($.get('verbose')) or changed($.mp) or changed($.get('deploy_swift_storage')) or changed($.get('swift_partition')))"
  cross-depends:
    - name: /(primary-)?rabbitmq/
    - name: /glance/
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/storage.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb


- id: swift-proxy
  type: puppet
  version: 2.1.0
  groups: [controller]
  required_for: [deploy_end, controller_remaining_tasks]
  requires: [primary-swift-proxy]
  condition:
    yaql_exp: &swift_enabled "((not $.storage.objects_ceph or not $.storage.images_ceph) and not $.storage.images_vcenter) and (changed($.network_scheme) or changed($.network_metadata) or changed($.swift) or changed($.get('swift_master_role', 'primary-controller')) or changed($.get('swift_object_roles')) or changed('primary-controller' in $.roles) or changed($.get('swift_proxy_roles')) or changed($.get('memcached_addresses')) or changed(len($.network_metadata.nodes.values().where(('controller' in $.node_roles) or ('primary-controller' in $.node_roles)))) or changed($.get('proxy_port')) or changed($.storage) or changed($.debug) or changed($.get('verbose')) or changed($.get('swift_ring_min_part_hours')) or changed($.get('deploy_swift_proxy')) or changed($.get('use_ssl')) or changed($.rabbit) or changed($.get('amqp_hosts')) or changed($.get('memcache_server_port')) or changed($.ceilometer.enabled))"
  cross-depends:
    - name: primary-swift-proxy
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/proxy.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb

- id: primary-swift-proxy
  type: puppet
  version: 2.1.0
  groups: [primary-controller]
  required_for: [deploy_end, controller_remaining_tasks]
  requires: [openstack-controller, swift-storage]
  condition:
    yaql_exp: *swift_enabled
  cross-depends:
    - name: /(primary-)?rabbitmq/
    - name: swift-keystone
    - name: memcached
    - name: ceilometer-controller
    - name: swift-storage
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/proxy.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb

- id: swift-rebalance-cron
  type: puppet
  version: 2.1.0
  groups: [primary-controller, controller]
  required_for: [deploy_end]
  requires: [primary-swift-proxy, swift-proxy]
  condition:
    yaql_exp: "((not $.storage.objects_ceph or not $.storage.images_ceph) and not $.storage.images_vcenter) and (changed($.storage) or changed($.get('swift_master_role')) or changed($.get('swift_ring_min_part_hours')) or changed('primary-controller' in $.roles))"
  cross-depends:
    - name: /(primary-)?swift-proxy/
      role: self
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/rebalance_cronjob.pp
    puppet_modules: /etc/puppet/modules
    timeout: 300
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/rebalance_cronjob_post.rb

- id: swift-keystone
  type: puppet
  version: 2.1.0
  groups: [primary-controller]
  required_for: [primary-swift-proxy]
  condition:
    yaql_exp: "((not $.storage.objects_ceph or not $.storage.images_ceph) and not $.storage.images_vcenter) and (changed($.swift) or changed($.network_metadata.vips) or changed($.get('region', 'RegionOne')) or changed($.public_ssl) or changed($.get('use_ssl')))"
  cross-depends:
    - name: keystone
  requires: [primary-keystone, keystone]
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/keystone.pp
    puppet_modules: /etc/puppet/modules
    timeout: 1800
