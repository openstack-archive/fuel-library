- id: swift
  type: puppet
  version: 2.0.0
  groups: [controller]
  required_for: [deploy_end, controller_remaining_tasks]
  requires: [primary-openstack-controller, openstack-controller]
  condition: &swift_enabled "( settings:storage.objects_ceph.value == false or settings:storage.images_ceph.value == false ) and settings:storage.images_vcenter.value == false"
  cross-depends:
    - name: primary-swift
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/swift.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb

- id: primary-swift
  type: puppet
  version: 2.0.0
  groups: [primary-controller]
  required_for: [deploy_end, controller_remaining_tasks]
  requires: [openstack-controller]
  condition: *swift_enabled
  cross-depends:
    - name: /(primary-)?rabbitmq/
    - name: swift-keystone
    - name: memcached
    - name: ceilometer-controller
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/swift.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb

- id: swift-rebalance-cron
  type: puppet
  version: 2.0.0
  groups: [primary-controller, controller]
  required_for: [deploy_end]
  requires: [primary-swift, swift]
  condition: *swift_enabled
  cross-depends:
    - name: /(primary-)?swift/
      role: self
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/rebalance_cronjob.pp
    puppet_modules: /etc/puppet/modules
    timeout: 300
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/rebalance_cronjob_post.rb

- id: swift-keystone
  type: puppet
  version: 2.0.0
  groups: [primary-controller]
  required_for: [primary-swift]
  condition: *swift_enabled
  cross-depends:
    - name: keystone
  requires: [primary-keystone, keystone]
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/keystone.pp
    puppet_modules: /etc/puppet/modules
    timeout: 1800
