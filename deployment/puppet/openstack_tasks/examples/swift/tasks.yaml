- id: swift-storage
  type: puppet
  version: 2.1.0
  groups: [primary-controller, controller]
  required_for: [deploy_end, controller_remaining_tasks]
  requires: [openstack-controller]
  condition:
    yaql_exp: >
      ((not $.storage.objects_ceph or not $.storage.images_ceph) and
        not $.storage.images_vcenter) and
      (changedAny($.network_scheme, $.network_metadata, $.swift,
        $.get('swift_master_role', 'primary-controller'),
        ('primary-controller' in $.roles), $.get('proxy_port'), $.storage,
        $.debug, $.get('verbose'), $.mp, $.get('deploy_swift_storage'),
        $.get('swift_partition')))
  cross-depends:
    - name: /(primary-)?rabbitmq/
    - name: /glance/
    - name: /(primary-)?swift-proxy/
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/storage.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb


- id: swift-proxy
  type: puppet
  version: 2.1.0
  groups: [controller]
  required_for: [deploy_end, controller_remaining_tasks]
  requires: [rabbitmq, memcached]
  condition:
    yaql_exp: &swift_enabled >
      ((not $.storage.objects_ceph or not $.storage.images_ceph) and
        not $.storage.images_vcenter) and
      (changedAny($.network_scheme, $.network_metadata, $.swift,
        $.get('swift_master_role', 'primary-controller'),
        $.get('swift_object_roles'), ('primary-controller' in $.roles),
        $.get('swift_proxy_roles'), $.get('memcached_addresses'),
        (len($.network_metadata.nodes.values().where(
          ('controller' in $.node_roles) or
          ('primary-controller' in $.node_roles)))),
        $.get('proxy_port'), $.storage, $.debug, $.get('verbose'),
        $.get('swift_ring_min_part_hours'), $.get('deploy_swift_proxy'),
        $.get('use_ssl'), $.rabbit, $.get('amqp_hosts'),
        $.get('memcache_server_port'),$.ceilometer.enabled))
  cross-depends:
    - name: primary-swift-proxy
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/proxy.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb

- id: primary-swift-proxy
  type: puppet
  version: 2.1.0
  groups: [primary-controller]
  required_for: [deploy_end, controller_remaining_tasks]
  requires: [primary-rabbitmq, memcached]
  condition:
    yaql_exp: *swift_enabled
  cross-depends:
    - name: /(primary-)?rabbitmq/
    - name: swift-keystone
    - name: memcached
    - name: ceilometer-controller
      role: self
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/proxy.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb

- id: swift-rebalance-cron
  type: puppet
  version: 2.1.0
  groups: [primary-controller, controller]
  required_for: [deploy_end]
  requires: [primary-swift-proxy, swift-proxy]
  condition:
    yaql_exp: >
      ((not $.storage.objects_ceph or not $.storage.images_ceph) and
        not $.storage.images_vcenter) and
      (changedAny($.storage, $.get('swift_master_role'),
        $.get('swift_ring_min_part_hours'),('primary-controller' in $.roles)))
  cross-depends:
    - name: /(primary-)?swift-proxy/
      role: self
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/rebalance_cronjob.pp
    puppet_modules: /etc/puppet/modules
    timeout: 300
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/swift_post.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/swift/rebalance_cronjob_post.rb

- id: swift-keystone
  type: puppet
  version: 2.1.0
  groups: [primary-controller]
  required_for: [primary-swift-proxy]
  condition:
    yaql_exp: >
      ((not $.storage.objects_ceph or not $.storage.images_ceph) and
        not $.storage.images_vcenter) and
      (changedAny($.swift, $.network_metadata.vips,
        $.get('region', 'RegionOne'), $.public_ssl, $.get('use_ssl')))
  cross-depends:
    - name: keystone
  requires: [primary-keystone, keystone]
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/swift/keystone.pp
    puppet_modules: /etc/puppet/modules
    timeout: 1800
