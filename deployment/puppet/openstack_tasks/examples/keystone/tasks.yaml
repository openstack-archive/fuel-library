- id: openrc-delete
  type: puppet
  version: 2.0.0
  groups: [primary-controller, controller]
  requires: [deploy_start, openstack-haproxy]
  required_for: [primary-keystone, keystone]
  condition:
    yaql_exp: &keystone_changed "changed($.configuration) or changed($.network_scheme) or changed($.network_metadata) or changed($.keystone) or changed($.get('verbose')) or changed($.debug) or changed($.quantum) or changed($.get('use_syslog')) or changed($.get('use_stderr')) or changed($.access) or changed($.get('database_vip')) or changed($.glance) or changed($.nova) or changed($.cinder) or changed($.ceilometer) or changed($.get('syslog_log_facility_keystone')) or changed($.rabbit) or changed($.quantum_settings.keystone) or changed($.get('default_log_levels')) or changed('primary-controller' in $.roles) or changed($.get('kombu_compression')) or changed($.get('region')) or changed($.public_ssl) or changed($.get('use_ssl')) or changed($.get('memcache_server_port')) or changed($.get('memcached_addresses')) or changed($.get('memcache_roles')) or changed(len($.network_metadata.nodes.values().where(('controller' in $.node_roles) or ('primary-controller' in $.node_roles)))) or changed($.get('token_provider')) or changed($.get('max_pool_size')) or changed($.get('max_overflow')) or changed($.murano_settings) or changed($.murano) or changed($.get('external_lb')) or changed($.operator_user) or changed($.service_user) or changed($.get('apache_ports'))"
  refresh_on: [keystone_config]
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/keystone/openrc_delete.pp
    puppet_modules: /etc/puppet/modules
    timeout: 90

- id: primary-keystone
  type: puppet
  version: 2.0.0
  groups: [primary-controller]
  required_for: [primary-openstack-controller, openstack-controller]
  requires: [openstack-haproxy, database, primary-rabbitmq, rabbitmq, primary-database]
  condition:
    yaql_exp: *keystone_changed
  refresh_on: [keystone_config]
  cross-depends:
    - name: /(primary-)?rabbitmq/
    - name: keystone-db
    - name: memcached
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/keystone/keystone.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/keystone/keystone_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/keystone/keystone_post.rb

- id: keystone
  type: puppet
  groups: [controller]
  version: 2.0.0
  required_for: [primary-openstack-controller, openstack-controller]
  requires: [openstack-haproxy, database, primary-rabbitmq, rabbitmq, primary-database]
  condition:
    yaql_exp: *keystone_changed
  refresh_on: [keystone_config]
  cross-depends:
    - name: /(primary-)?rabbitmq/
    - name: keystone-db
    - name: primary-keystone
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/keystone/keystone.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/keystone/keystone_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/openstack_tasks/examples/keystone/keystone_post.rb

- id: keystone-db
  type: puppet
  version: 2.0.0
  groups: [primary-controller]
  required_for: [keystone, primary-keystone]
  requires: [primary-database, database]
  condition:
    yaql_exp: "changed($.network_metadata) or changed($.keystone) or changed($.mysql) or changed($.get('database_vip'))"
  cross-depends:
    - name: /(primary-)?database/
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/keystone/db.pp
    puppet_modules: /etc/puppet/modules
    timeout: 1800

- id: workloads_collector_add
  type: puppet
  version: 2.0.0
  groups: [primary-controller]
  required_for: [deploy_end]
  requires: [keystone, primary-keystone]
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/keystone/workloads_collector_add.pp
    puppet_modules: /etc/puppet/modules
    timeout: 1800
