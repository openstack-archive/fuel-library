- id: neutron-db
  type: puppet
  version: 2.0.0
  groups: [primary-controller]
  required_for: [openstack-network-end]
  requires: [primary-database, database]
  condition:
    yaql_exp: "changed($.quantum) or changed($.quantum_settings) or changed($.mysql) or changed($.network_metadata.vips) or changed($.get('database_vip'))"
  cross-depends:
    - name: /(primary-)?database/
  parameters:
    puppet_manifest: /etc/puppet/modules/openstack_tasks/examples/openstack-network/db.pp
    puppet_modules: /etc/puppet/modules
    timeout: 1800

