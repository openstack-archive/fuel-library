- id: cluster
  type: puppet
  groups: [primary-controller, controller]
  required_for: [deploy_end]
  requires: [hosts, firewall]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/cluster.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/cluster/cluster_post.rb

- id: create_vms
  type: puppet
  groups: [kvm-virt]
  requires: [netconfig]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/generate_vms.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

