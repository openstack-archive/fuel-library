- id: cluster
  type: puppet
  version: 2.0.0
  groups: [controller]
  cross-depends:
    - name: primary-cluster
  required_for: [deploy_end]
  requires: [hosts, firewall, deploy_start]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/cluster.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/cluster/cluster_post.rb

- id: primary-cluster
  type: puppet
  version: 2.0.0
  groups: [primary-controller]
  required_for: [deploy_end]
  requires: [hosts, firewall, deploy_start]
  condition:
    yaql_exp: "changed($.network_scheme) or changed($.get('cluster_recheck_interval', '190s')) or changed($.network_metadata) or changed($.get('corosync_roles'))"
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/cluster.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/cluster/cluster_post.rb

- id: cluster_health
  type: puppet
  version: 2.0.0
  groups: [primary-controller, controller]
  required_for: [deploy_end]
  requires: [primary-cluster, cluster]
  cross-depends:
    - name: /(primary-)?cluster/
      role: self
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/health.pp
    puppet_modules: /etc/puppet/modules
    timeout: 600
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/cluster/health_post.rb
