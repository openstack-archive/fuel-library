- id: cluster
  type: puppet
  groups: [primary-controller, controller]
  required_for: [deploy_end]
  requires: [hosts, firewall, deploy_start]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/cluster.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/cluster/cluster_post.rb

- id: cluster_disk_monitor
  type: puppet
  groups: [primary-controller, controller]
  required_for: [deploy_end]
  requires: [cluster]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/disk_monitor.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/cluster/disk_monitor_post.rb
