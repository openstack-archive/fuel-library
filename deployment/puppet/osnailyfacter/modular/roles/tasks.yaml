- id: controller_remaining_tasks
  type: puppet
  groups: [primary-controller, controller]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/roles/controller.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

