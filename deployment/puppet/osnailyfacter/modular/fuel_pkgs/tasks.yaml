- id: setup_repositories
  type: puppet
  version: 2.1.0
  groups: ['/.*/']
  requires: [hiera]
  required_for: [fuel_pkgs]
  condition:
    yaql_exp: '($.uid in added($.network_metadata.nodes.values()).uid) or changed($.repo_setup)'
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/fuel_pkgs/setup_repositories.pp
    puppet_modules: /etc/puppet/modules
    timeout: 600

- id: fuel_pkgs
  type: puppet
  version: 2.2.0
  tags: [primary-controller, controller, cinder, cinder-block-device, cinder-vmware, compute, ceph-osd,
         primary-mongo, mongo, ironic, primary-modular-rabbitmq, modular-rabbitmq,
         primary-modular-database, modular-database,
         primary-modular-keystone, modular-keystone,
         primary-modular-neutron, modular-neutron]
  requires: [setup_repositories]
  required_for: [globals]
  condition:
    yaql_exp: '$.uid in added($.network_metadata.nodes.values()).uid'
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/fuel_pkgs/fuel_pkgs.pp
    puppet_modules: /etc/puppet/modules
    timeout: 600
