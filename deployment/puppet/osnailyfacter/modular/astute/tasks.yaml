- id: enable_quorum
  type: shell
  role: [primary-controller]
  stage: post_deployment
  parameters:
    cmd: sh /etc/puppet/modules/osnailyfacter/modular/astute/enable_quorum.sh
    timeout: 180

- id: upload_cirros
  type: shell
  role: [primary-controller]
  requires: [enable_quorum]
  stage: post_deployment
  parameters:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/astute/upload_cirros.rb
    timeout: 180

- id: vcenter_compute_zones_create
  type: shell
  role: [primary-controller]
  stage: post_deployment
  parameters:
    cmd: . ~/openrc && /usr/bin/python /etc/puppet/modules/osnailyfacter/modular/astute/vcenter_compute_zones.py
    timeout: 180
