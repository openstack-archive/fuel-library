- id: enable_quorum
  type: shell
  role: [primary-controller]
  stage: post_deployment
  parameters:
    cmd: sh /etc/puppet/modules/osnailyfacter/modular/astute/enable_quorum.sh
    timeout: 180

- id: restart_rados
  type: shell
  role: [primary-controller, controller]
  stage: post_deployment
  condition: "settings:storage.images_ceph.value == true"
  required_for: [upload_cirros]
  parameters:
    cmd: sh /etc/puppet/modules/osnailyfacter/modular/astute/restart_rados.sh
    timeout: 180

- id: upload_cirros
  type: shell
  role: [primary-controller]
  requires: [enable_quorum]
  stage: post_deployment
  parameters:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/astute/upload_cirros.rb
    timeout: 180
