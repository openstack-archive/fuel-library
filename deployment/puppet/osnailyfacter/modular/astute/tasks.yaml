- id: restart_radosgw
  type: shell
  role: [controller, primary-controller]
  stage: post_deployment
  parameters:
    cmd: sh /etc/puppet/modules/osnailyfacter/modular/astute/restart_radosgw.sh
    timeout: 180

- id: enable_quorum
  type: shell
  role: [primary-controller]
  stage: post_deployment
  parameters:
    cmd: sh /etc/puppet/modules/osnailyfacter/modular/astute/enable_quorum.sh
    timeout: 180

- id: upload_cirros
  type: shell
  role: [primary-controller]
  stage: post_deployment
  parameters:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/astute/upload_cirros.rb
    timeout: 180

- id: upload_nodes_info
  type: upload_file
  role: '*'
  stage: post_deployment
  parameters:
    path: /etc/hiera/nodes.yaml

- id: update_hosts
  type: puppet
  role: '*'
  stage: post_deployment
  requires: [upload_nodes_info]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/astute/update_hosts_files.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    cwd: /
