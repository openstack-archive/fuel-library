- id: apt-proxy
  type: puppet
  groups: [primary-controller, controller]
  required_for: [deploy_end, globals]
  requires: [hiera]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/apt-proxy/apt-proxy.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/apt-proxy/apt-proxy_post.rb
