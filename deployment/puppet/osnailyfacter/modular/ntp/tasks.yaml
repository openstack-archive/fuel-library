- id: ntp-server
  type: puppet
  role: [primary-controller, controller]
  required_for: [ntp-client]
  requires: [dns-client]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ntp/ntp-server.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    cwd: /

- id: ntp-client
  type: puppet
  role: [primary-mongo, mongo, compute, ceph-osd, cinder, cinder-vmware, zabbix-server]
  requires: [dns-client]
  required_for: [post_deployment_end]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ntp/ntp-client.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    cwd: /

- id: ntp-check
  type: puppet
  role: [primary-controller, controller]
  required_for: [ntp-server]
  requires: [dns-client]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ntp/ntp-check.pp
    puppet_modules: /etc/puppet/modules
    timeout: 600
    cwd: /
