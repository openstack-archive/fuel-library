- id: plugins_rsync
  type: puppet
  version: 2.0.0
  groups: ['/.*/']
  requires: [pre_deployment_start]
  required_for: [pre_hiera_config, pre_deployment_end]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/fuel_pkgs/fuel_pkgs.pp
    puppet_modules: /etc/puppet/modules
    timeout: 600

- id: plugins_setup_repositories
  type: puppet
  version: 2.0.0
  groups: ['/.*/']
  requires: [pre_deployment_start, plugins_rsync]
  required_for: [pre_deployment_end]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/plugins/plugins_setup_repositories.pp
    puppet_modules: /etc/puppet/modules
    timeout: 600
