- id: primary-dns-server
  type: puppet
  version: 2.0.0
  groups: [primary-controller]
  required_for: [deploy_end]
  requires: [openstack-haproxy]
  condition:
    yaql_exp: &dns_server "changed($.external_dns) or changed('primary-controller' in $.roles) or changed($.get('master_ip')) or changed($.network_metadata) or changed($.get('vrouter_name'))"
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/dns/dns-server.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: dns-server
  type: puppet
  version: 2.0.0
  groups: [controller]
  required_for: [deploy_end]
  requires: [openstack-haproxy]
  condition:
    yaql_exp: *dns_server
  cross-depends:
    - name: primary-dns-server
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/dns/dns-server.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: dns-client
  type: puppet
  version: 2.0.0
  role: [primary-mongo, mongo, primary-controller, controller, compute, ceph-osd, cinder, cinder-vmware]
  requires: [post_deployment_start]
  required_for: [ntp-client]
  condition:
    yaql_exp: 'changed($.network_metadata.vips.vrouter.ipaddr)'
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/dns/dns-client.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    cwd: /
