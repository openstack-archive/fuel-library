- id: dns-server
  type: puppet
  groups: [primary-controller, controller]
  required_for: [dns-client]
  requires: [openstack-haproxy]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/dns/dns-server.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: dns-client
  type: puppet
  groups: [primary-controller, controller, cinder, compute, ceph-osd, zabbix-server, primary-mongo, mongo]
  required_for: [deploy]
  requires: [netconfig]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/dns/dns-client.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

