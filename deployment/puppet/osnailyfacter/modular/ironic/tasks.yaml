    timeout: 1800

- id: ironic-tftp
  type: puppet
  groups: [ironic-conductor]
  required_for: [ironic]
  requires: [top-role-compute]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ironic/tftp.pp
    puppet_modules: /etc/puppet/modules
    timeout: 1800

- id: ironic-conductor
  type: puppet
  groups: [ironic-conductor]
