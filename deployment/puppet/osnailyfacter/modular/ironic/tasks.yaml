- id: ironic
  type: puppet
  groups: [primary-controller, controller]
  required_for: [openstack-controller]
  requires: [openstack-haproxy, database, rabbitmq]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ironic/ironic.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/ironic/ironic_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/ironic/ironic_post.rb

- id: ironic-db
  type: puppet
  groups: [primary-controller]
  required_for: [ironic]
  requires: [database]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ironic/ironic_db.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: ironic-keystone
  type: puppet
  groups: [primary-controller]
  required_for: [ironic]
  requires: [keystone]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ironic/ironic.pp
    puppet_modules: /etc/puppet/modules
    timeout: 1800
