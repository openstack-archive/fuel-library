- id: openstack-controller
  type: puppet
  groups: [primary-controller, controller]
  required_for: [deploy_end]
  requires: [openstack-haproxy]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/openstack-controller/openstack-controller.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: openstack-controller-endpoint.pp
  type: puppet
  groups: [primary-controller]
  required_for: [openstack-controller]
  requires: [keystone]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/openstack-controller/openstack-controller-endpoint.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
