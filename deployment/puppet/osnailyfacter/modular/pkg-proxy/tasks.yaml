- id: pkg-proxy-add
  type: puppet
  groups: [primary-controller, controller, cinder, cinder-vmware, compute, ceph-osd, primary-mongo, mongo, virt]
  requires: [deploy_start]
  required_for: [fuel_pkgs]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/pkg-proxy/pkg-proxy-add.pp
    puppet_modules: /etc/puppet/modules
    timeout: 180
- id: pkg-proxy-del
  type: puppet
  groups: [primary-controller, controller, cinder, cinder-vmware, compute, ceph-osd, primary-mongo, mongo, virt]
  requires: [netconfig]
  required_for: [connectivity_tests]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/pkg-proxy/pkg-proxy-del.pp
    puppet_modules: /etc/puppet/modules
    timeout: 180
