- id: firewall
  type: puppet
  version: 2.2.0
  tags: [primary-controller, controller, cinder, cinder-block-device, cinder-vmware, compute, ceph-osd,
         primary-mongo, mongo, ironic, primary-modular-rabbitmq, modular-rabbitmq,
         primary-modular-database, modular-database,
         primary-modular-keystone, modular-keystone,
         primary-modular-neutron, modular-neutron]
  required_for: [deploy_end]
  requires: [netconfig]
  condition:
    yaql_exp: >
      changedAny($.network_scheme, $.network_metadata,
      ($.ironic.enabled and changed($.ironic.enabled)), $.roles, $.master_ip)
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/firewall/firewall.pp
    puppet_modules: /etc/puppet/modules
    timeout: 120
  test_pre:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/firewall/firewall_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/firewall/firewall_post.rb
