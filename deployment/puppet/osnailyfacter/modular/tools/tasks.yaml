- id: tools
  type: puppet
  groups: [primary-controller, controller, cinder, cinder-vmware, compute, ceph-osd, primary-mongo, mongo, virt, ironic]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/tools/tools.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/tools/tools_post.rb
