- id: database
  type: puppet
  version: 2.1.0
  groups: [controller]
  required_for: [openstack-controller, primary-openstack-controller]
  requires: [deploy_start, openstack-haproxy]
  reexecute_on: [deploy_changes]
  cross-depends:
    - name: primary-database
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/database/database.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    strategy:
      type: parallel
      amount:
        yaql_exp: &mysql_reconfig >
          switch((added($.uid) and changed($.configuration.mysql)) => 1, true => 6)
  test_pre:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/database/database_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/database/database_post.rb

- id: primary-database
  type: puppet
  version: 2.1.0
  groups: [primary-controller]
  required_for: [openstack-controller, primary-openstack-controller]
  requires: [deploy_start, openstack-haproxy]
  reexecute_on: [deploy_changes]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/database/database.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    strategy:
      type: parallel
      amount: *mysql_reconfig
  test_pre:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/database/database_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/database/database_post.rb
