- id: hosts
  type: puppet
  version: 2.2.0
  tags: [primary-controller, controller, cinder, cinder-block-device, cinder-vmware, compute, ceph-osd,
         primary-mongo, mongo, ironic, primary-modular-rabbitmq, modular-rabbitmq,
         primary-modular-database, modular-database,
         primary-modular-keystone, modular-keystone]
  required_for: [deploy_end]
  requires: [netconfig]
  condition:
    yaql_exp: 'changed($.network_metadata)'
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/hosts/hosts.pp
    puppet_modules: /etc/puppet/modules
    timeout: 120
  test_pre:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/hosts/hosts_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/hosts/hosts_post.rb
