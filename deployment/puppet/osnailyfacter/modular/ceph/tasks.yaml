    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ceph/mon.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

#
# POST_DEPLOYMENT Tasks
#

- id: ceph-compute
  type: puppet
  version: 2.1.0
  role: [compute]
  cross-depends:
    - name: ceph_create_pools
  requires: [ceph_create_pools]
  required_for: [post_deployment_end]
  condition:
    yaql_exp: &storage_changed "($.storage.objects_ceph or $.storage.images_ceph or $.storage.volumes_ceph or $.storage.ephemeral_ceph) and (changed($.storage) or changed($.quantum) or changed($.network_metadata.vips) or changed($.get('use_syslog')) or changed($.get('syslog_log_facility_ceph')) or changed($.keystone) or changed($.network_scheme) or changed(len($.network_metadata.nodes.values().flatten().node_roles.flatten().where($ = 'controller' or $ = 'primary-controller'))))"
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ceph/ceph_compute.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    cwd: /
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/ceph/ceph_compute_post.rb

- id: ceph_create_pools
  type: puppet
  version: 2.1.0
  role: [primary-controller, controller]
  requires: [post_deployment_start]
  required_for: [ceph_ready_check]
  cross-depended-by:
    - name: ceph_ready_check
  condition:
    yaql_exp: "($.storage.objects_ceph or $.storage.images_ceph or $.storage.volumes_ceph or $.storage.ephemeral_ceph) and changed($.storage)"
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ceph/ceph_pools.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    cwd: /

- id: ceph_ready_check
  type: shell
  version: 2.1.0
  role: [primary-controller]
  condition:
    yaql_exp: "($.storage.objects_ceph or $.storage.images_ceph or $.storage.volumes_ceph or $.storage.ephemeral_ceph) and changed($.storage)"
  requires: [post_deployment_start]
  required_for: [enable_rados, upload_cirros]
  parameters:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/ceph/ceph_ready_check.rb
    timeout: 1800

- id: enable_rados
  type: puppet
  version: 2.1.0
  role: [primary-controller, controller]
  condition:
    yaql_exp: '$.storage.objects_ceph and changed($.storage.objects_ceph)'
  requires: [post_deployment_start]
  required_for: [upload_cirros, post_deployment_end]
  cross-depended-by:
    - name: upload_cirros
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ceph/enable_rados.pp
    puppet_modules: /etc/puppet/modules
    timeout: 180
    cwd: /

- id: updatedb
  type: puppet
  version: 2.1.0
  role: [primary-controller, controller, ceph-osd]
  condition:
    yaql_exp: *storage_changed
  requires: [post_deployment_start]
  required_for: [post_deployment_end]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/ceph/updatedb.pp
    puppet_modules: /etc/puppet/modules
    timeout: 60
    cwd: /
