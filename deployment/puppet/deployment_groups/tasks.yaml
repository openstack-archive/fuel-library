#STAGES

- id: pre_deployment_start
  type: stage

- id: pre_deployment_end
  type: stage
  requires: [pre_deployment_start]

- id: deploy_start
  type: stage
  requires: [pre_deployment_end]

- id: deploy_end
  type: stage
  requires: [deploy_start]

- id: post_deployment_start
  type: stage
  requires: [deploy_end]

- id: post_deployment_end
  type: stage
  requires: [post_deployment_start]

#GROUPS
- id: primary-controller
  type: group
  role: [primary-controller]
  requires: [deploy_start]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: one_by_one

- id: controller
  type: group
  role: [controller]
  requires: [primary-controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
      amount: 6

- id: cinder
  type: group
  role: [cinder]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: cinder-block-device
  type: group
  role: [cinder-block-device]
  requires: [compute]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: cinder-vmware
  type: group
  role: [cinder-vmware]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: compute
  type: group
  role: [compute]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: compute-vmware
  type: group
  role: [compute-vmware]
  requires: [controller]
  required_for: [deploy_end]
  tasks: [globals, hiera, tools, logging, netconfig, connectivity_tests, hosts, firewall, top-role-compute]
  parameters:
    strategy:
      type: parallel

- id: mongo
  type: group
  role: [mongo]
  requires: [primary-mongo]
  required_for: [deploy_end, primary-controller, controller]
  parameters:
    strategy:
      type: parallel

- id: primary-mongo
  type: group
  role: [primary-mongo]
  requires: [deploy_start]
  required_for: [deploy_end, primary-controller, controller]
  parameters:
    strategy:
      type: one_by_one

- id: ceph-osd
  type: group
  role: [ceph-osd]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

# Base os must be first role on node
- id: base-os
  type: group
  role: [base-os]
  tasks: [hiera, globals, logging]
  required_for:
    - deploy_end
    - primary-controller
    - controller
    - primary-mongo
    - mongo
  requires: [deploy_start]
  parameters:
    strategy:
      type: parallel

- id: virt
  type: group
  role: [virt]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: ironic
  type: group
  role: [ironic]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
