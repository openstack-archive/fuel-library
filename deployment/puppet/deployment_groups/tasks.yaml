#STAGES
- id: deploy
  type: stage
- id: pre_deployment
  type: stage
- id: post_deployment
  type: stage

#GROUPS
- id: primary-controller
  type: group
  role: [primary-controller]
  required_for: [deploy]
  parameters:
    strategy:
      type: one_by_one
- id: controller
  type: group
  role: [controller]
  requires: [primary-controller]
  required_for: [deploy]
  parameters:
    strategy:
      type: parallel
      amount: 6
- id: cinder
  type: group
  role: [cinder]
  requires: [controller]
  required_for: [deploy]
  parameters:
    strategy:
      type: parallel
- id: compute
  type: group
  role: [compute]
  requires: [controller]
  required_for: [deploy]
  parameters:
    strategy:
      type: parallel
- id: zabbix-server
  type: group
  role: [zabbix-server]
  required_for: [deploy]
  parameters:
    strategy:
      type: one_by_one
- id: mongo
  type: group
  role: [mongo]
  requires: [zabbix-server]
  required_for: [deploy, primary-controller, controller]
  parameters:
    strategy:
      type: parallel
- id: primary-mongo
  type: group
  role: [primary-mongo]
  requires: [mongo]
  required_for: [deploy, primary-controller, controller]
  parameters:
    strategy:
      type: one_by_one
- id: ceph-osd
  type: group
  role: [ceph-osd]
  requires: [controller]
  required_for: [deploy]
  parameters:
    strategy:
      type: parallel
- id: base-os
  type: group
  role: [base-os]
  required_for: [deploy]
  parameters:
    strategy:
      type: parallel

#PREDEPLOYMENT HOOKS
- id: copy_keys
  type: copy_files
  role: '*'
  stage: pre_deployment
  requires: [generate_keys]
  parameters:
    srcs_and_dests: [‘/var/www/nailgun/keys/{CLUSTER_ID}/{KEY_NAME}.key’, ‘/var/lib/astute/{KEY_NAME}.key’]
    permissions: 0600
    dir_permissions: 0700

